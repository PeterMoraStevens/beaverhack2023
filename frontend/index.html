<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./main.js"></script>
    <title>Syllabus Parser</title>
  </head>
  <body >
    <div class="upload-container">
      <div class="form-container">
        <h1> Upload your syllabus file here:</h1>
        <form class="form" id="myForm" action="/process" method="POST" enctype="multipart/form-data">
          <input class="inputfile" type = "file" id="syllFile" name="syllabus" accept="application/pdf"> <br> 
          <button class="button-35" type="submit"> Upload </button>
        </form>
      </div>
    </div>
    <div class="output-container">
      <div class="container">
        <div class="loadingspinner" id="loadingspinner" hidden="true">
          <div id="square1"></div>
          <div id="square2"></div>
          <div id="square3"></div>
          <div id="square4"></div>
          <div id="square5"></div>
        </div>
      </div>
      <div id="output">

      </div>
    </div>


  </body>
</html>
